<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>SoSpri-the-page</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/pr_bbw.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
      $(function () {
        $("#includedHeader").load("fragments/header.html");
        $("#includedFooter").load("fragments/footer.html");
      });
    </script>
  </head>
  <body>
    <div id="includedHeader"></div>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div>
              <h4 style="margin-top: 30px">Logout</h4>
              <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                  <!--/*@thymesVar id="memberFormData" type="ch.bbw.pr.sospri.member.MemberFormData"*/-->
                  <form
                    action=""
                    id="logout-form"
                    method="post"
                    role="form"
                    th:action="@{/logout}"
                  >
                    <p>Willst du dich wirklich ausloggen?</p>
                    <input
                      class="btn btn-success btn-send"
                      type="submit"
                      value="Logout"
                    />
                  </form>
                </div>
              </div>
            </div>
            <div style="height: 200px"></div>
          </div>
        </div>
      </div>
    </section>
    <div id="includedFooter"></div>
  </body>
</html>
